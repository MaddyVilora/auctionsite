<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
@keyframes flip {
  0% {
    transform: rotateY(0);
  }
  100% {
    transform: rotateY(-180deg);
  }
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100vw;
  height: 100vh;
  background-color: #f1f2e600;
}

.loader {
  width: 65px;
  margin: auto;
}

.loader__image {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.loader__coin {
  animation: flip 0.5s ease-in-out infinite alternate-reverse both;
}

    </style>
</head>
<body>

    <div class="loader">
        <div class="loader__image">
          <div class="loader__coin">
            <img src="icons/loader-coin.png" 
            class="filter invert sepia saturate-[200%] hue-rotate-[30deg]" 
            alt="Loader Coin">
       
              </div>
          <div class="loader__hand">
            <img src="icons/loader-hand.png" 
            class="filter invert sepia saturate-[200%] hue-rotate-[30deg]" 
            alt="Loader Coin">
          </div>
        </div>
      </div>
    
    
</body>
</html>
