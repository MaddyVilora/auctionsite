  <script>
    function startCountdown(id, hoursToAdd, minutesToAdd, secondsToAdd) {
      const countdownElement = document.getElementById(id);
      const endTime = new Date();
      endTime.setHours(endTime.getHours() + hoursToAdd, endTime.getMinutes() + minutesToAdd, endTime.getSeconds() + secondsToAdd);
    
      function updateCountdown() {
        const now = new Date();
        const difference = endTime - now;
    
        if (difference > 0) {
          const seconds = Math.floor((difference / 1000) % 60);
          const minutes = Math.floor((difference / 1000 / 60) % 60);
          const hours = Math.floor((difference / 1000 / 60 / 60) % 24);
          const days = Math.floor(difference / 1000 / 60 / 60 / 24);
          countdownElement.textContent = `${days}d : ${hours}h : ${minutes}m : ${seconds}s`;
    
        } else {
          countdownElement.textContent = "Time's up!";
          clearInterval(interval);
        }
      }
    
      updateCountdown(); // Initialize the countdown immediately
      const interval = setInterval(updateCountdown, 1000); // Update every second
    }
    
    // Initialize multiple countdowns
    window.onload = function () {
      startCountdown("countdown1", 9, 10, 38); // First card
      startCountdown("countdown2", 8, 45, 20); // Second card
    
    };
    
      </script>
