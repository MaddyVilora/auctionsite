<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen p-8">
    
    <div class="w-full lg:w-4/12  bg-white rounded-lg shadow-lg px-6 py-8 mx-auto">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Register Here</h2>    
        <form action="#" method="post" class="space-y-4"> 
            <div>
                <label for="first_name" class="block text-gray-700 font-roboto text-base font-medium">First Name</label>
                <input type="text" id="first_name" name="first_name" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-indigo-200 focus:outline-none mt-2" placeholder="First Name">
            </div> 
            <div>
                <label for="last_name" class="block text-gray-700 font-roboto text-base font-medium">Last Name</label>
                <input type="text" id="last_name" name="last_name" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-indigo-200 focus:outline-none mt-2" placeholder="Last Name">
            </div> 
            <div class="flex flex-col space-y-2">
                <label for="mobile" class="block text-gray-700 font-roboto text-base font-medium">Mobile No</label>
                <div class="flex rounded-lg border focus-within:ring focus-within:ring-indigo-200 focus-within:outline-none">
                    <span class="flex items-center bg-gray-100 border-r px-4 py-2 rounded-l-lg">
                        <img src="icons/flag.png" alt="Country flag" class="w-5 h-5 sm:mr-3 sm:ms-2">
                        <p class="ms-2 me-3">+91 </p>
                    </span>
                    <input type="text" id="mobile" name="mobile" required class="w-full px-4 py-2 focus:outline-none rounded-r-lg" placeholder="Mobile No">
                </div>
            </div> 
            <div>
                <label for="email" class="block text-gray-700 font-roboto text-base font-medium">Email ID</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-indigo-200 focus:outline-none mt-2" placeholder="example@gmail.com">
            </div> 
            <div>
                <label for="password" class="block text-gray-700 font-roboto text-base font-medium">Password</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-indigo-200 focus:outline-none mt-2" placeholder="********">
            </div>
            <div class="flex items-start">
                <input id="terms" type="checkbox" required class="w-4 h-4 text-blue-600 bg-gray-100 rounded focus:ring focus:ring-blue-500">
                <label for="terms" class="ml-2 text-sm font-roboto text-gray-600">I Accept the</label>
                <a href="#" class="text-blue-600 font-medium ml-1 text-sm">Terms and Conditions</a>
            </div> 
            <div class="flex">
                <button type="submit" class="text-white bg-[#ffa500] hover:bg-[#ffa500] focus:ring-4 focus:ring-[#ffa500] font-roboto rounded-lg px-5 py-2.5 mb-2 font-bold w-full text-lg">
                    Sign up
                </button>
            </div> 
            <div>
                <h2 class="text-center">
                    <span class="text-gray-500 font-roboto font-medium">Already Have an account?</span>
                    <a href="login.html" class="text-[#ffa500] font-roboto font-medium ml-1">Login</a>
                </h2>
            </div>
        </form>
    </div>
</body> 
</html>
