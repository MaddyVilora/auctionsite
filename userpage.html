        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>User Page</title>
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
            <script src="https://cdn.tailwindcss.com"></script>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
            <style>
                /* Smooth transition for the sidebar */
                .transition-transform {
                    transition: transform 0.3s ease-in-out;
                }
            </style>
        </head>
        <body class="container">
            <nav class="flex flex-wrap items-center justify-between bg-white shadow-lg p-4 w-full fixed top-0">
                <!-- Logo Section -->
                <div class="flex items-center space-x-4">
                    <a href="#"><img class="w-9 rounded-full" src="icons/bid.png" alt="Logo"></a>
                    <h2 class="font-extrabold font-roboto text-2xl text-[#ffa500]">AUCTION</h2>
                </div> 
        
                <!-- Navigation Links -->
                <ul id="list" class="hidden sm:flex space-x-8 font-roboto text-base font-medium text-lg ">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Bidding</a></li>
                    <li><a href="#">Seller</a></li>
                </ul> 
                
                <!-- Login Button -->
                <div class="hidden sm:block mt-2">
                    <a href="login.html" 
                    class="rounded-full font-roboto bg-[#ffa500] font-bold text-white mb-2 me-10 w-auto h-7 px-4 py-1 inline-flex items-center justify-center text-center">
                    Login
                    <img src="icons/login-user.png" class="h-5 w-5 ml-2 filter-white" alt="Login Icon">
                </a>
                <a href="userpage.html" class="inline-flex px-4 py-1 mb-2 me-10">
                    <img src="icons/user-img.png" class="w-8 h-8 cursor-pointer" alt="">
                </a>

                </div>
                        <div class="sm:hidden flex space-x-4 ml-[22rem]">
                    <a href="userpage.html" class="block md:hidden object-none">
                      <img class="w-7 h-6 cursor-pointer" src="icons/user-img.png" alt="User Icon">
                    </a>
                  </div>
                <!-- Toggle Button -->
                <div class="sm:hidden flex items-center space-x-4" id="toggle" onclick="toggleSidebar();"  >
                    <img class="w-7 h-6 cursor-pointer" src="icons/bars-icon.svg" alt="Toggle">
                </div>
                 
            </nav>
            
            <div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg
            transform -translate-x-full transition-transform z-[1000] sm:hidden">
                
                <div class="flex items-center p-5">
                    <a href="#"><img class="w-9 rounded-full" src="icons/bid.png" alt="Logo"></a>
                    <h2 class="font-extrabold font-roboto text-2xl text-[#ffa500]">AUCTION</h2>
                </div>
                <ul class="p-4 space-y-4">
                    <li>
                        <a href="#" class="block text-gray-600 hover:text-[#ffa500] font-roboto">Home</a>
                    </li>
                    <li>
                        <a href="#" class="block text-gray-600 hover:text-[#ffa500] font-roboto">About</a>
                        <li>
                            <a href="#" class="block text-gray-600 hover:text-[#ffa500] font-roboto">Bidding</a>
                        </li>
                        <li>
                            <a href="#" class="block text-gray-600 hover:text-[#ffa500] font-roboto">Seller</a>
                        </li>
                        <li>                            
                            <a href="login.html" 
                            class="block text-gray-600 hover:text-[#ffa500] font-roboto inline-flex">
                            Login
                        </a>

                        </li>
                    </li>
                </ul>
            </div>
            <!-- userinfo container starts -->
            <div class="container">
                <div class="container mx-auto place-items-center mt-[10rem]">
                    <!-- logo picture  -->
                    <div class="max-w-sm bg-white rounded-full shadow-xl overflow-hidden">
                        <div class="justify-center text-center rounded-full">
                            <img src="icons/user-img.png" class="h-16 w-16 justify-center text-center items-center rounded-full" alt="">
                        </div>
                    </div>
                    <!-- details container  -->
                    <div class="w-100 border-gray-200 shadow-xl mt-12 px-4 py-4">
                        <!-- Form Section -->
                        <div class="space-y-6">
                            <!-- Username -->
                            <div class="flex items-center">
                                <label for="username" class="w-32 text-base font-medium text-gray-700 text-right pr-4">Username:</label>
                                <input type="text" placeholder="Username" id="username" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-indigo-200 focus:outline-none text-sm">
                                <i class="fa fa-pencil ml-5 cursor-pointer"></i>
                            </div>
                            <!-- Mobile Number -->
                            <div class="flex items-center">
                                <label for="mobileno" class="w-32 whitespace-nowrap text-base font-medium text-gray-700 text-right pr-4">Mobile No:</label>
                                <input type="text" placeholder="Mobile Number" id="mobileno" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-indigo-200 focus:outline-none text-sm">
                                                        <i class="fa fa-pencil ml-5 cursor-pointer"></i>
                            </div>
                            <!-- Email -->
                            <div class="flex items-center">
                                <label for="emailid" class="w-32 whitespace-nowrap text-base font-medium text-gray-700 text-right pr-4">Email Id:</label>
                                <input type="email" placeholder="Email Id" id="emailid" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-indigo-200 focus:outline-none text-sm">
                                                        <i class="fa fa-pencil ml-5 cursor-pointer"></i>
                            </div>
                        </div>
        
                    </div>
                    
                </div>
            </div>



            <script>
                function toggleSidebar() {
                    const sidebar = document.querySelector('#sidebar');
                    // Toggle the sidebar's transform property
                    sidebar.classList.toggle('-translate-x-full'); 
                }
                
            </script>
        </body>
        </html>
