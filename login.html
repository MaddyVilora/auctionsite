<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <!-- Login Form -->
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg relative">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
    <form action="#" method="POST">
      <!-- Username -->
      <div class="mb-4">
        <label for="name" class="block text-base font-medium text-gray-700 mb-2">Username</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          placeholder="Enter your username" 
          class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-indigo-200 focus:outline-none text-sm"
          required
        />
      </div>
      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-base font-medium text-gray-700 mb-2">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Enter your password" 
          class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-indigo-200 focus:outline-none text-sm"
          required
        />
      </div>
      <!-- Forgot Password Link -->
      <div class="flex items-center justify-between mb-6">
        <button 
          type="button" 
          onclick="openModal()" 
          class="text-sm text-[#ffa500] hover:underline focus:outline-none"
        >
          Forgot Password?
        </button>
      </div>
      <!-- Submit Button -->
      <button 
        type="submit" 
        class="w-full bg-[#ffa500] text-white py-2 px-4 rounded-lg hover:bg-[#e59400] transition duration-200 text-base">
        Login
      </button>
    </form>
    <!-- Sign Up Link -->
    <p class="text-sm text-center text-gray-600 mt-6">
      Don't have an account? 
      <a href="registration.html" class="text-[#ffa500] hover:underline">Sign up</a>
    </p>
  </div>

  <!-- Forgot Password Modal -->
  <div 
    id="forgotPasswordModal" 
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50"
  >
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md relative">
      <button 
        class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 focus:outline-none backkdrop-blur-xl"
        onclick="closeModal()"
      >
        <i class="fas fa-times"></i>
      </button>
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Forgot Password</h2>
      <p class="text-gray-600 text-sm mb-6 text-center">
        Enter your email and we'll send you a link to reset your password.
      </p>
      <form>
        <div class="mb-4">
          <label for="email" class="sr-only">Email</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <i class="fa-solid fa-envelope text-[#ffa500]"></i>
            </span>
            <input 
              type="email" 
              id="email" 
              placeholder="example@gmail.com" 
              class="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring focus:ring-indigo-200 focus:outline-none text-sm"
              required
            />
          </div>
        </div>
        <button 
          type="submit" 
          class="w-full bg-[#ffa500] text-white py-2 px-4 rounded-lg hover:bg-[#e59400] transition duration-200 text-base"
        >
          Submit
        </button>
      </form>
      <div class="mt-4 text-center">
        <button 
          onclick="closeModal()" 
          class="text-sm text-[#ffa500] hover:underline focus:outline-none"
        >
          &larr; Back to Login
        </button>
      </div>
    </div>
  </div>



  
  <!-- JavaScript for Modal -->
  <script>
    function openModal() {
      document.getElementById('forgotPasswordModal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('forgotPasswordModal').classList.add('hidden');
    }
  </script>
</body>
</html>
