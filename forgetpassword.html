<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<div class="container flex justify-center align-center mt-[15rem]">
  <div class="brands-list">
    <!-- Loop through the brands and display them -->
    <div *ngFor="let brand of brands" class="brand-item">
      <p 
        class="cursor-pointer bg-blue-500 text-white px-4 py-2 rounded-md"
        (click)="togglePdfDropdown(brand)">
        {{ brand.brand_name }}<i class="fa-solid fa-arrow-down ml-4"></i>
      </p>
      
      <!-- Show the dropdown with PDFs related to the selected brand -->
      <div *ngIf="selectedBrand === brand" class="pdf-dropdown mt-2">
        <ul class="divide-y divide-gray-200">
          <li *ngFor="let pdf of filteredPdfs" class="hover:bg-gray-100">
            <button 
              class="w-full text-left px-4 py-2 text-gray-800 hover:text-blue-500 transition duration-200"
              (click)="selectPdf(pdf)">
              {{ pdf.pdf_name }}
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

</body>
</html>
