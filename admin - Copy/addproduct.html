                        <li>
                            <a href="product_category.html" class="flex items-center block w-full text-center p-4 rounded-lg text-black bg-white font-bold hover:bg-gray-200 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6 mr-3">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M11.35 3.836c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m8.9-4.414c.376.023.75.05 1.124.08 1.131.094 1.976 1.057 1.976 2.192V16.5A2.25 2.25 0 0 1 18 18.75h-2.25m-7.5-10.5H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V18.75m-7.5-10.5h6.375c.621 0 1.125.504 1.125 1.125v9.375m-8.25-3 1.5 1.5 3-3.75" />

                            <a href="#" class="flex items-center block w-[15rem] text-center p-4 rounded-lg text-black bg-white font-bold hover:bg-gray-200 transition fixed md:fixed bottom-0 md:bottom-0">

        <div class="flex-1 flex flex-col transition-all">
            <!-- Navbar -->
            <header class="bg-white shadow p-4 flex justify-between items-center md:hidden">
                <h2 class="text-xl font-bold">Admin</h2>
                <button id="toggleSidebar" class="text-purple-700 text-2xl focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5" stroke-width="1.5" stroke="black">
                        <path fill-rule="evenodd" d="M2 4.75A.75.75 0 0 1 2.75 4h14.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 4.75ZM2 10a.75.75 0 0 1 .75-.75h14.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 10Zm0 5.25a.75.75 0 0 1 .75-.75h14.5a.75.75 0 0 1 0 1.5H2.75a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd" />
                      </svg>
                </button>
            </header>

            <!-- Form Section -->
            <div class="flex flex-col justify-center items-center p-6 md:ml-[18rem]">
                <!-- Form Card -->
                <div class="bg-white shadow-lg rounded-lg p-6 w-full">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Add Product</h2>
                    <form class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <!-- Product Name -->
                            <div>
                                <label for="product_name" class="block text-gray-700 font-medium mb-2">Product Name</label>
                                <input type="text" id="product_name" name="product_name" placeholder="Enter Product Name" 
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-indigo-200 focus:outline-none">
                            </div>
                            <!-- Product Category -->
                            <div>
                                <label for="product_category" class="block text-gray-700 font-medium mb-2">Product Category</label>
                                <select id="product_category" name="product_category" 
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-indigo-200 focus:outline-none">
                                    <option value="" disabled selected>Select Product Category</option>
                                    <option value="car">Car</option>
                                    <option value="bike">Bike</option>
                                    <option value="cycle">Cycle</option>
                                    <option value="jewellery">Jewellery</option>
                                </select>
                            </div>
                            
                            <!-- Product Price -->
                            <div>
                                <label for="product_price" class="block text-gray-700 font-medium mb-2">Product Price</label>
                                <input type="text" id="product_price" name="product_price" placeholder="Enter Product Price" 
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-indigo-200 focus:outline-none">
                            </div>
                            <!-- Start Time -->
                            <div>
                                <label for="start_date" class="block text-gray-700 font-medium mb-2">Start Time</label>
                                <input type="datetime-local" id="start_date" name="start_date" 
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-indigo-200 focus:outline-none">
                            </div>
                            <!-- End Time -->
                            <div>
                                <label for="end_date" class="block text-gray-700 font-medium mb-2">End Time</label>
                                <input type="datetime-local" id="end_date" name="end_date" 
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-indigo-200 focus:outline-none">
                            </div>
                            <!-- File Upload -->
                            <div>
                                <label for="product_file" class="block text-gray-700 font-medium mb-2">Upload Product</label>
                                <input type="file" id="product_file" name="product_file" accept="image/*"
                                    class="w-full  px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-indigo-200 focus:outline-none"
                                    onchange="previewImage(event)">
                            </div>
                        </div>
                        <!-- Image Preview -->
                          
                            <div class="mt-4 ">
                                <label class="block text-gray-700 font-medium mb-2">Image Preview:</label>
                                <div id="imagePreview" class="w-full h-60 md:w-4/12 h-64 border border-gray-300 rounded-lg bg-gray-100 flex items-center justify-center text-gray-500">
                                    No Image Selected
                                </div>
                            </div>
                            <!-- Buttons -->
                            <div class="flex justify-center md:justify-end space-x-6 mt-6">
                                <button type="button" class="w-24 bg-gray-400 text-white font-bold py-2 px-4 rounded-lg">Cancel</button>
                                <button type="submit" class="w-24 bg-[#ffa500] text-white font-bold py-2 px-4 rounded-lg">Save</button>
                            </div>
                         
                       
                    </form>
                </div>
            </div>

            


        </div>
        
    </div>
    

    <script>
        const toggleSidebar = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebar');

        toggleSidebar.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
        });

        // Image Preview Function
        function previewImage(event) {
            const previewContainer = document.getElementById('imagePreview');
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    previewContainer.style.backgroundImage = `url(${reader.result})`;
                    previewContainer.style.backgroundSize = 'cover';
                    previewContainer.style.backgroundPosition = 'center';
                    previewContainer.textContent = '';
                };
                reader.readAsDataURL(file);
            } else {
                previewContainer.style.backgroundImage = 'none';
                previewContainer.textContent = 'No Image Selected';
            }
        }
    </script>
</body>
</html>
