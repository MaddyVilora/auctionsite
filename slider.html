<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="relative w-full mx-auto mt-10">
        <!-- Carousel container -->
        <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
            <!-- Slide items -->
            <div class="absolute inset-0 transition-opacity duration-1000 ease-in-out opacity-100" data-carousel-item>
                <img src="images/slider/sliderone.jpg" class="absolute block w-full h-full object-cover" alt="Slide 1">
            </div>
            <div class="absolute inset-0 transition-opacity duration-1000 ease-in-out opacity-0" data-carousel-item>
                <img src="images/slider/slidertwo.jpg" class="absolute block w-full h-full object-cover" alt="Slide 2">
            </div>
            <div class="absolute inset-0 transition-opacity duration-1000 ease-in-out opacity-0" data-carousel-item>
                <img src="images/Ca/slider/sliderthree.jpg" class="absolute block w-full h-full object-cover" alt="Slide 3">
            </div>
            <div class="absolute inset-0 transition-opacity duration-1000 ease-in-out opacity-0" data-carousel-item>
                <img src="images/slider/sliderfour.jpg" class="absolute block w-full h-full object-cover" alt="Slide 4">
            </div>
        </div>
        <!-- Slider indicators -->
        <div class="absolute z-10 flex justify-center w-full gap-2 -translate-x-1/2 bottom-5 left-1/2">
            <button class="w-3 h-3 bg-white rounded-full" data-carousel-indicator="0"></button>
            <button class="w-3 h-3 bg-white/50 rounded-full" data-carousel-indicator="1"></button>
            <button class="w-3 h-3 bg-white/50 rounded-full" data-carousel-indicator="2"></button>
            <button class="w-3 h-3 bg-white/50 rounded-full" data-carousel-indicator="3"></button>
        </div>
    </div>

    <script>
        const slides = document.querySelectorAll('[data-carousel-item]');
        const indicators = document.querySelectorAll('[data-carousel-indicator]');
        let currentIndex = 0;

        function updateCarousel() {
            slides.forEach((slide, index) => {
                slide.style.opacity = index === currentIndex ? '1' : '0';
            });
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('bg-white', index === currentIndex);
                indicator.classList.toggle('bg-white/50', index !== currentIndex);
            });
        }

        function startCarousel() {
            setInterval(() => {
                currentIndex = (currentIndex + 1) % slides.length;
                updateCarousel();
            }, 3000); // Change slide every 3 seconds
        }

        // Initialize the carousel
        updateCarousel();
        startCarousel();

        // Add event listeners for indicators
        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => {
                currentIndex = index;
                updateCarousel();
            });
        });
    </script>
</body>
</html>
